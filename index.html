<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Loadout</title>
    <style>
        /* Global Styles */
        body {
            background-color: #333; /* Dark background color */
            color: #fff; /* Light text color */
            font-family: Arial, sans-serif;
        }
        
        /* Add your CSS styles here */
        .loadout-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        .loadout-item:hover {
            background-color: #eee;
        }
        .selected {
            background-color: #ffcc00;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        /* Style the select menu */
        select {
            background-color: #444; /* Dark background color */
            color: #fff; /* Light text color */
            border: 1px solid #666; /* Darker border color */
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
        }
        select:hover {
            background-color: #555; /* Dark hover background color */
        }
        select:focus {
            outline: none; /* Remove the outline on focus */
        }

        /* Style the SELECT button */
        #selectButton {
            background-color: #ffcc00; /* Yellow button color */
            color: #333; /* Dark text color */
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }
        #selectButton:hover {
            background-color: #ffdb4d; /* Lighter yellow on hover */
        }

        /* Style the new UI */
        #newUI {
            display: none;
            background-color: #fff; /* White background color */
            color: #333; /* Dark text color */
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            position: relative;
        }
        #stickman {
            width: 100px;
            height: 100px;
            background-color: #000;
            border-radius: 50%;
            margin: 20px auto;
            position: absolute;
        }
        #stickman .head {
            width: 30px;
            height: 30px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 35px;
        }
        #stickman .body {
            width: 10px;
            height: 50px;
            background-color: #000;
            position: absolute;
            top: 40px;
            left: 45px;
        }
        #stickman .arm-left,
        #stickman .arm-right {
            width: 20px;
            height: 5px;
            background-color: #000;
            position: absolute;
            top: 40px;
        }
        #stickman .arm-left {
            left: 35px;
        }
        #stickman .arm-right {
            left: 50px;
        }
        #stickman .leg-left,
        #stickman .leg-right {
            width: 5px;
            height: 20px;
            background-color: #000;
            position: absolute;
            top: 90px;
        }
        #stickman .leg-left {
            left: 40px;
        }
        #stickman .leg-right {
            left: 55px;
        }
    </style>
</head>
<body>

    </select>

    <h2>Loadout</h2>

    <button id="selectButton">SELECT</button>

    <h2>Leaderboard</h2>
    <table>

                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Leaderboard rows will be dynamically added here -->
        </tbody>
    </table>

    <!-- New UI for character selection -->
    <div id="newUI">

        <div id="stickman">
            <div class="head"></div>

            <div class="arm-left"></div>
            <div class="arm-right"></div>
            <div class="leg-left"></div>
            <div class="leg-right"></div>
        </div>
    </div>
