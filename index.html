<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Loadout</title>
    <style>
        /* Add your CSS styles here */
        .loadout-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        .loadout-item:hover {
            background-color: #eee;
        }
        .selected {
            background-color: #ffcc00;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Select a Team</h1>
    <select id="teamSelect">
        <option value="team1">Team 1</option>
        <option value="team2">Team 2</option>
        <option value="team3">Team 3</option>
    </select>

    <h2>Loadout</h2>
    <div id="loadoutContainer"></div>

    <h2>Selected Weapon</h2>
    <div id="selectedWeapon"></div>

    <button id="selectButton">SELECT</button>

    <h2>Leaderboard</h2>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Leaderboard rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Sample weapon data for each team
        const teams = {
            team1: [
                { name: 'Shotgun', type: 'Semi-Auto', damage: 80, image: 'shotgun.png' },
                { name: 'Pistol', type: 'Semi-Auto', damage: 40, image: 'pistol.png' },
            ],
            team2: [
                { name: 'Assault Rifle', type: 'Automatic', damage: 60, image: 'assault_rifle.png' },
                { name: 'Sniper Rifle', type: 'Bolt-Action', damage: 100, image: 'sniper_rifle.png' },
            ],
            team3: [
                { name: 'SMG', type: 'Automatic', damage: 50, image: 'smg.png' },
                { name: 'Grenade Launcher', type: 'Single Shot', damage: 120, image: 'grenade_launcher.png' },
            ],
        };

        const teamSelect = document.getElementById('teamSelect');
        const loadoutContainer = document.getElementById('loadoutContainer');
        const selectButton = document.getElementById('selectButton');
        const selectedWeaponDisplay = document.getElementById('selectedWeapon');
        const leaderboardBody = document.getElementById('leaderboardBody');

        let selectedWeapon = null;

        // Function to populate the loadout container based on selected team
        function populateLoadout() {
            const selectedTeam = teamSelect.value;
            const weapons = teams[selectedTeam];

            // Clear the previous loadout
            loadoutContainer.innerHTML = '';

            // Create loadout items
            weapons.forEach((weapon, index) => {
                const item = document.createElement('div');
                item.classList.add('loadout-item');
                item.innerHTML = `<h3>${weapon.name}</h3>
                                  <p>Type: ${weapon.type}</p>
                                  <p>Damage: ${weapon.damage}</p>`;
                item.addEventListener('click', () => selectWeapon(weapon, index));
                loadoutContainer.appendChild(item);
            });
        }

        // Function to select a weapon
        function selectWeapon(weapon, index) {
            // Remove the previous selection
            if (selectedWeapon !== null) {
                const previousSelectedItem = loadoutContainer.children[selectedWeapon];
                previousSelectedItem.classList.remove('selected');
            }

            // Highlight the selected item
            const selectedItem = loadoutContainer.children[index];
            selectedItem.classList.add('selected');

            // Update the selected weapon
            selectedWeapon = index;

            // Display the selected weapon
            selectedWeaponDisplay.innerHTML = `<h3>Selected Weapon</h3>
                                                <p>Name: ${weapon.name}</p>
                                                <p>Type: ${weapon.type}</p>
                                                <p>Damage: ${weapon.damage}</p>
                                                <img src="${weapon.image}" alt="${weapon.name}" width="100">`;
        }

        // Event listener for team selection change
        teamSelect.addEventListener('change', populateLoadout);

        // Event listener for the SELECT button
        selectButton.addEventListener('click', () => {
            if (selectedWeapon !== null) {
                // Implement logic to spawn the character with the selected weapon here

                // For demonstration purposes, let's add a dummy entry to the leaderboard
                const playerName = prompt('Enter your name:');
                if (playerName) {
                    const playerScore = Math.floor(Math.random() * 1000); // Random score for demonstration
                    addPlayerToLeaderboard(playerName, playerScore);
                }
            } else {
                alert('Please select a weapon before spawning the character.');
            }
        });

        // Function to add a player to the leaderboard
        function addPlayerToLeaderboard(playerName, playerScore) {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${playerName}</td>
                                <td>${playerScore}</td>`;
            leaderboardBody.appendChild(newRow);
        }

        // Initial population of the loadout
        populateLoadout();
    </script>
</body>
</html>
