<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shooting Game</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            overflow: hidden; /* Hide overflow to prevent scrolling */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Get the canvas context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to match screen size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Player properties
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            speed: 5,
        };

        // Bullets array
        const bullets = [];

        // Targets array
        const targets = [];

        // Create a target
        function createTarget() {
            const target = {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 20,
            };
            targets.push(target);
        }

        // Handle player movement
        function movePlayer(event) {
            const keyCode = event.keyCode;
            switch (keyCode) {
                case 37: // Left arrow key
                    player.x -= player.speed;
                    break;
                case 38: // Up arrow key
                    player.y -= player.speed;
                    break;
                case 39: // Right arrow key
                    player.x += player.speed;
                    break;
                case 40: // Down arrow key
                    player.y += player.speed;
                    break;
            }
        }

        // Handle player shooting
        function shoot(event) {
            const keyCode = event.keyCode;
            if (keyCode === 32) { // Spacebar
                const bullet = {
                    x: player.x,
                    y: player.y,
                    speed: 100, // Increased bullet speed to 100
                    radius: 5,
                    direction: getDirection(keyCode),
                };
                bullets.push(bullet);
            }
        }

        // Get the direction based on the keyCode
        function getDirection(keyCode) {
            switch (keyCode) {
                case 37: // Left arrow key
                    return { x: -1, y: 0 };
                case 38: // Up arrow key
                    return { x: 0, y: -1 };
                case 39: // Right arrow key
                    return { x: 1, y: 0 };
                case 40: // Down arrow key
                    return { x: 0, y: 1 };
                default:
                    return { x: 0, y: 0 }; // Default: no movement
            }
        }

        // Update bullet positions based on direction
        function updateBullets() {
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].x += bullets[i].speed * bullets[i].direction.x;
                bullets[i].y += bullets[i].speed * bullets[i].direction.y;

                // Remove bullets that go out of bounds
                if (
                    bullets[i].x < 0 ||
                    bullets[i].x > canvas.width ||
                    bullets[i].y < 0 ||
                    bullets[i].y > canvas.height
                ) {
                    bullets.splice(i, 1);
                    i--;
                }
            }
        }

        // Detect collisions between bullets and targets
        function detectCollisions() {
            for (let i = 0; i < bullets.length; i++) {
                for (let j = 0; j < targets.length; j++) {
                    const dx = bullets[i].x - targets[j].x;
                    const dy = bullets[i].y - targets[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < bullets[i].radius + targets[j].radius) {
                        // Collision detected, remove the bullet and target
                        bullets.splice(i, 1);
                        targets.splice(j, 1);
                        i--; // Adjust the index after removing the bullet
                    }
                }
            }
        }

        // Main game loop
        function gameLoop() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the player (for demonstration purposes, a simple square is used)
            ctx.fillStyle = '#00f'; // Blue color
            ctx.fillRect(player.x - 10, player.y - 10, 20, 20); // Draw a square for the player

            // Update bullet positions based on direction
            updateBullets();

            // Draw bullets
            ctx.fillStyle = '#f00'; // Red color
            bullets.forEach((bullet) => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw targets
            ctx.fillStyle = '#0f0'; // Green color
            targets.forEach((target) => {
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Detect collisions
            detectCollisions();

            // Request the next frame
            requestAnimationFrame(gameLoop);
        }

        // Add event listeners for player movement and shooting
        window.addEventListener('keydown', movePlayer);
        window.addEventListener('keydown', shoot);

        // Start the game loop
        gameLoop();

        // Generate targets at intervals
        setInterval(createTarget, 3000);
    </script>
</body>
</html>
