<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shooting Game</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            overflow: hidden; /* Hide overflow to prevent scrolling */
        }
        canvas {
            background-color: #000; /* Black background color for the game area */
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Get the canvas context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Fullscreen canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Player properties
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
        };

        // Bullets array
        const bullets = [];

        // Targets array
        const targets = [];

        // Handle player shooting with mouse
        function shoot(event) {
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            const bullet = {
                x: player.x,
                y: player.y,
                speed: 100,
                radius: 5,
                direction: {
                    x: mouseX - player.x,
                    y: mouseY - player.y,
                },
            };

            // Normalize the direction vector
            const length = Math.sqrt(bullet.direction.x ** 2 + bullet.direction.y ** 2);
            bullet.direction.x /= length;
            bullet.direction.y /= length;

            bullets.push(bullet);
        }

        // Generate random targets
        function generateTargets() {
            const radius = Math.random() * 30 + 10; // Random radius between 10 and 40
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;

            targets.push({ x, y, radius });
        }

        // Detect collisions between bullets and targets
        function detectCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = targets.length - 1; j >= 0; j--) {
                    const dx = bullets[i].x - targets[j].x;
                    const dy = bullets[i].y - targets[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < bullets[i].radius + targets[j].radius) {
                        // Collision detected, remove the bullet and target
                        bullets.splice(i, 1);
                        targets.splice(j, 1);
                    }
                }
            }
        }

        // Main game loop
        function gameLoop() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update bullet positions based on direction and speed
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].speed * bullets[i].direction.x;
                bullets[i].y += bullets[i].speed * bullets[i].direction.y;
            }

            // Draw bullets
            ctx.fillStyle = '#f00'; // Red color
            bullets.forEach((bullet) => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw targets
            ctx.fillStyle = '#0f0'; // Green color
            targets.forEach((target) => {
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Detect collisions
            detectCollisions();

            // Generate new targets periodically
            if (Math.random() < 0.02) {
                generateTargets();
            }

            // Request the next frame
            requestAnimationFrame(gameLoop);
        }

        // Add event listener for shooting with the mouse
        window.addEventListener('mousedown', shoot);

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
