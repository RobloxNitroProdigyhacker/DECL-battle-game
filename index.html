<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shooting Game</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            overflow: hidden; /* Hide overflow to prevent scrolling */
        }
        canvas {
            background-color: #000; /* Black background color for the game area */
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // Get the canvas context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Player properties
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            speed: 5,
        };

        // Bullets array
        const bullets = [];

        // Targets array
        const targets = [
            { x: 100, y: 100, radius: 20 },
            { x: 300, y: 200, radius: 30 },
            { x: 500, y: 300, radius: 25 },
        ];

        // Handle player movement
        function movePlayer(event) {
            const keyCode = event.keyCode;
            switch (keyCode) {
                case 37: // Left arrow key
                    player.x -= player.speed;
                    break;
                case 38: // Up arrow key
                    player.y -= player.speed;
                    break;
                case 39: // Right arrow key
                    player.x += player.speed;
                    break;
                case 40: // Down arrow key
                    player.y += player.speed;
                    break;
            }
        }

        // Handle player shooting
        function shoot(event) {
            const keyCode = event.keyCode;
            if (keyCode === 32) { // Spacebar
                const bullet = {
                    x: player.x,
                    y: player.y,
                    speed: 10,
                    radius: 5,
                };
                bullets.push(bullet);
            }
        }

        // Detect collisions between bullets and targets
        function detectCollisions() {
            for (let i = 0; i < bullets.length; i++) {
                for (let j = 0; j < targets.length; j++) {
                    const dx = bullets[i].x - targets[j].x;
                    const dy = bullets[i].y - targets[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < bullets[i].radius + targets[j].radius) {
                        // Collision detected, remove the bullet and target
                        bullets.splice(i, 1);
                        targets.splice(j, 1);
                        i--; // Adjust the index after removing the bullet
                    }
                }
            }
        }

        // Main game loop
        function gameLoop() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the player (for demonstration purposes, a simple square is used)
            ctx.fillStyle = '#00f'; // Blue color
            ctx.fillRect(player.x - 10, player.y - 10, 20, 20); // Draw a square for the player

            // Draw bullets
            ctx.fillStyle = '#f00'; // Red color
            bullets.forEach((bullet) => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw targets
            ctx.fillStyle = '#0f0'; // Green color
            targets.forEach((target) => {
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Detect collisions
            detectCollisions();

            // Request the next frame
            requestAnimationFrame(gameLoop);
        }

        // Add event listeners for player movement and shooting
        window.addEventListener('keydown', movePlayer);
        window.addEventListener('keydown', shoot);

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
